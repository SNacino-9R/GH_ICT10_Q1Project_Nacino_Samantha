<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT PROJECT: Order Page</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.5.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.5.1/core.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">Aromata</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="order.html">Order</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container py-5">
        <h1 class="text-center mb-4">Order from Aromata</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="menu_list" class="border p-4 rounded shadow-sm bg-white">
                    <h4 class="mb-3">Menu</h4>
                    <label><input type="checkbox" id="angus_steak"> Angus Steak - ₱499.00</label><br>
                    <label><input type="checkbox" id="crispy_chicken_wings"> Crispy Chicken Wings - ₱399.00</label><br>
                    <label><input type="checkbox" id="creme_brulee"> Crème Brûlée - ₱199.00</label><br>
                    <label><input type="checkbox" id="meat_platter"> Meat Platter - ₱599.00</label><br>

                    <hr>

                    <h4>Customer Info</h4>
                    <input type="text" id="cust_name" class="form-control mb-2" placeholder="Name">
                    <input type="text" id="cust_address" class="form-control mb-2" placeholder="Address">
                    <input type="text" id="cust_contact" class="form-control mb-3" placeholder="Contact Number">

                    <button type="button" class="btn btn-hero w-100" py-click="make_order">Submit Order</button>
                </form>

                <div id="output" class="mt-4 p-3 bg-light border rounded"></div>
            </div>
        </div>
    </section>

    <footer class="text-center py-3">
        © 2025 Aromata Restaurant & Bar
    </footer>

    <py-script src="order.py"></py-script>
</body>
</html>
